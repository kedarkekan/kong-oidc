name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        kong-version: [3.9.1-0, 3.10.0-0]
        lua-resty-openidc-version: [1.7.6-3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Cache luarocks
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/luarocks
          lua_install
        key: ${{ runner.os }}-luarocks-${{ hashFiles('kong-oidc.rockspec') }}
        restore-keys: |
          ${{ runner.os }}-luarocks-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libpcre3-dev zlib1g-dev

    - name: Set up Lua environment
      run: |
        pip install hererocks
        hererocks lua_install -r^ --lua=5.1
        export PATH=$PATH:$PWD/lua_install/bin
        echo "$PWD/lua_install/bin" >> $GITHUB_PATH

    - name: Configure luarocks
      run: |
        rm -rf ~/.cache/luarocks
        luarocks config lua_version 5.1

    - name: Install Kong ${{ matrix.kong-version }}
      run: |
        luarocks install kong ${{ matrix.kong-version }}

    - name: Install lua-resty-openidc ${{ matrix.lua-resty-openidc-version }}
      run: |
        luarocks install lua-resty-openidc ${{ matrix.lua-resty-openidc-version }}

    - name: Install test dependencies
      run: |
        luarocks install lua-cjson
        luarocks install luaunit
        luarocks install luacov

    - name: Run unit tests
      run: |
        . ci/run.sh

    - name: Run integration tests
      if: matrix.kong-version == '3.9.1-0'
      run: |
        # Run integration tests if available
        if [ -f "test/docker/integration/run.sh" ]; then
          chmod +x test/docker/integration/run.sh
          ./test/docker/integration/run.sh
        fi

    - name: Upload coverage to Coveralls
      if: matrix.kong-version == '3.9.1-0'
      run: |
        luarocks install luacov-coveralls
        luacov-coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Lua
      run: |
        pip install hererocks
        hererocks lua_install -r^ --lua=5.1
        export PATH=$PATH:$PWD/lua_install/bin
        echo "$PWD/lua_install/bin" >> $GITHUB_PATH

    - name: Install luacheck
      run: |
        luarocks install luacheck

    - name: Run luacheck
      run: |
        luacheck kong/ test/ --no-max-line-length

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.kong-3.9.1 -t kong-oidc:test .

    - name: Test Docker image
      run: |
        docker run --rm kong-oidc:test kong version
